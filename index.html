<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main">
    <figure class="main_img">
      <img class="img__cont" src="images/image-equilibrium.jpg" alt="Equilibrium">
    </figure>

    <section class="contenido">
      <h1 class="contenido-titulo">Equilibrium #3429</h1>
      <p class="contenido-parrafo"> Our Equilibrium collection promotes balance and calm.</p>
    </section>


    <div class="price_container">
    <section class="price">
      <figure>
        <img class="price-img" src="images/icon-ethereum.svg" alt="icon-ethereum">
      </figure>
        <p class="price-parrafo">0.041 ETH</p>
    </section>

    <section class="price-two">
      <figure>
        <img class="price-two_img" src="images/icon-clock.svg" alt="icon-clock">
      </figure>
        <p class="price-two_parrafo">3 days left</p>
    </section>
  </div>
    <hr class="linea">

    <section class="people">
      <figure>
        <img class="imagen_people" src="images/image-avatar.png" alt="image-avatar">
      </figure>
        <p> <span class="color">Creation of</span> <span class="color-hover"> Jules Wyvern</span></p>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
